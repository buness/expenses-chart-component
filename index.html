<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expenses Chart Component</title>
		<link
			rel="shortcut icon"
			href="./assets/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<main>
			<h1 class="seo">track your expenses easily</h1>
			<header>
				<h2>
					<span>My balance</span>
					<br />
					$921.48
				</h2>
				<img src="./assets/logo.svg" />
			</header>
			<section>
				<h3>Spending - Last 7 days</h3>
				<div class="chart">
					<div class="column">
						<div class="bar">
							<div class="progress"></div>
						</div>
						<h4>Mon</h4>
					</div>
					<div class="column">
						<div class="bar">
							<div class="progress"></div>
						</div>
						<h4>tue</h4>
					</div>
					<div class="column">
						<div class="bar">
							<div class="progress"></div>
						</div>
						<h4>wed</h4>
					</div>
					<div class="column">
						<div class="bar">
							<div class="progress"></div>
						</div>
						<h4>thu</h4>
					</div>
					<div class="column">
						<div class="bar">
							<div class="progress"></div>
						</div>
						<h4>fri</h4>
					</div>
					<div class="column">
						<div class="bar">
							<div class="progress"></div>
						</div>
						<h4>sat</h4>
					</div>
					<div class="column">
						<div class="bar">
							<div class="progress"></div>
						</div>
						<h4>sun</h4>
					</div>
				</div>
				<div class="line"></div>
				<footer>
					<h3>Total this month</h3>
					<div>
						<h4 class="amount">$478.33</h4>
						<h4 class="diff">
							+2.4% <br />
							<span>from last month</span>
						</h4>
					</div>
				</footer>
			</section>
		</main>
	</body>
</html>
